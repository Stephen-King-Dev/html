<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;

        }

        div:hover{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
