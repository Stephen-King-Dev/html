<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            p{
                display: none;
            }

            
        }

        div:hover{
            color: red;

            p{
                display: block;
                color: white;
                background-color: red;
            }
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o Mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
