<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: green;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgb(223, 62, 62);
        }
        .especial::before{
            content: '→';
        }
        .especial::after{
            content: '(link)←';
            text-decoration: none;
            color: darkgrey;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22" target="_blank">Github</a></li>
        <li><a href="" target="_blank" class="especial">Youtube</a></li>
        <li><a href="" target="_blank">Site</a></li>
    </ul>
</body>
</html>
