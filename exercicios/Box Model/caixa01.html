<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 287px;
            width: 287px;
            border-width: 10px;
            border-style: dotted;
            border-color: red;
            margin: 20px 175;

            display: inline;
        }

        a{

            border: 10px groove pink;

            padding: 10px 15px;

            margin: 15px 15px;

            outline: 7px blue solid;

            display: block;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="">links são exemplos de caixa inline-level</a> vamos ver como tudo fuciona</p>
</body>
</html>
